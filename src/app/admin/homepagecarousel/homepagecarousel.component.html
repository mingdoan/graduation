<div class="content" >
    <div class="container-fluid">
<div class="row">
    <div class="col-md-12">
        <div class="card table-big-boy" >
            <div class="card-header ">
                <h4 class="card-title">Homepage Carousel Gallery</h4>
                <p class="card-category">Manage the homepage slide</p>
                <br />
            </div>
            <div class="col-md-3 ml-auto" [routerLink]="['/admin/addhca']">        
                               
                    <button class="btn btn-outline btn-round btn-wd nc-simple-add">Add new Carousel</button>
                
            </div>
            <div class="card-body table-full-width" *ngIf="isLoading" >
                <table class="table table-bigboy" multi="true" *ngIf="hca.length > 0 && !isLoading" >
                    <thead>
                        <tr>
                            <th class="text-center">Image</th>
                            <th>Title</th>
                            <th class="th-description">Description</th>
                            <th class="text-right">Date</th>
                          
                            <th></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let hcas of hca" >
                        <tr>
                            <td>
                                <div class="img-container">
                                    <img src="{{hcas.img}}" />
                                </div>
                            </td>
                            <td class="td-name">
                                {{hcas.title}}
                            </td>
                            <td>
                                {{hcas.description}}
                            </td>
                            <td>
                                {{hcas.date}}
                            </td>
                          
                            
                            <td class="td-actions">
                                <button type="button" rel="tooltip" data-placement="left" title="View Post" class="btn btn-info btn-link btn-icon">
                                    <i class="fa fa-image"></i>
                                </button>
                                <button type="button" rel="tooltip" data-placement="left" title="Edit Post" class="btn btn-success btn-link btn-icon">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button type="button" rel="tooltip" data-placement="left" title="Remove Post" class="btn btn-danger btn-link btn-icon ">
                                    <i class="fa fa-times"></i>
                                </button>
                            </td>
                        </tr>
                      
                    
                       
                   
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    </div>
    </div>
    <p *ngIf="hca.length <= 0 && !isLoading">No posts added yet!</p>
