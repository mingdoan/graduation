
<div class="container">
    <h1>Add Form</h1>
    <form [formGroup]="createHcaForm " (submit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label>Title</label>
     
        <input type="text" class="form-control" formControlName="title" placeholder="Carousel Title">

      </div>

      <div class="form-group">
        <label>Description</label>
      
        <input type="text" class="form-control" formControlName="description"    placeholder="Carousel Description" >
     
      
         
      </div>
      <div>
       
        <input type="file" #filePicker (change)="selectImage($event)">
      </div>
    
      <button type="submit" class="btn btn-success" > Save</button>
      
    </form>
</div>
